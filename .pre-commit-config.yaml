repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
  - repo: local
    hooks:
      - id: generate
        name: Generate
        entry: make generate
        language: system
        files: ^internal/gql/grammar/.*\.g4$
        pass_filenames: false
      - id: test
        name: Test
        entry: make test
        language: system
        pass_filenames: false
      - id: lint
        name: Lint
        entry: make lint
        language: system
        pass_filenames: false
